<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Main Image -->
    <div class="main-image">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    </div>

    <!-- Search Bar and Buttons-->
    <div class="search-bar">
        <p style="margin-bottom: 0px;">Search the web using Google!</p>
        <input type="text" size="40">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </div>

    <!-- Link cards -->
    <div class="link-container">
        <div class="card" id="first">
            <p style="margin-top: 0px; margin-bottom: 0px;">Special Searches</p>
            <a href="#">Standford Search</a>
            <br>
            <a href="#">Linux Search</a>
        </div>

        <div class="card" id="second">
            <a href="#">Help!</a>
            <br>
            <a href="#">About Google!</a>
            <br>
            <a href="#">Company Info</a>
            <br>
            <a href="#">Google! Logos</a>
        </div>

        <div class="card" id="third">
            <p style="margin-top: 0px; margin-bottom: 0px;">Get Google! <br> updates monthly:</p>
            <input type="text" name="your e-mail" id="subs" value="your e-mail">
            <br>
            <input type="submit" value="Subscribe!">
            <a href="#">Archive</a>
        </div>
    </div>

    <br>
    <p style="text-align: center;">Copyright Â©1998 Google Inc.</p>

    
    



</body>
</html>
